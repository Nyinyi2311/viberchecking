<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Viber Check (+959778431642)</title>
<style>
  body{font-family:Arial, sans-serif; padding:18px; background:#f5f7fb; color:#111}
  .box{max-width:420px; margin:auto; background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px; box-shadow:0 6px 18px rgba(0,0,0,.06)}
  h2{margin:0 0 10px}
  .row{display:flex; gap:8px; align-items:center}
  input{flex:1; padding:10px 12px; border:1px solid #d1d5db; border-radius:10px; font-size:14px}
  a.btn{display:inline-block; padding:9px 12px; text-decoration:none; background:#7360F2; color:#fff; border-radius:10px; font-weight:600}
  a.btn:active{transform:translateY(1px)}
  button.icon{background:none; border:0; cursor:pointer; padding:8px}
  button.icon svg{width:20px; height:20px; fill:#6b7280}
  button.icon:hover svg{fill:#111}
  .muted{font-size:12px; color:#6b7280; margin-top:10px}
</style>
</head>
<body>
  <div class="box">
    <h2>Viber Account Check</h2>
    <div class="row">
      <input id="num" value="+959778431642" />
      <button class="icon" id="copyNum" title="Copy number">
        <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v16h14c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 18H8V7h11v16z"/></svg>
      </button>
      <a id="open" class="btn" href="#">Open in Viber</a>
      <button class="icon" id="copyLink" title="Copy Viber link">
        <svg viewBox="0 0 24 24"><path d="M3 3h13v2H3V3zm0 4h13v2H3V7zm0 4h9v2H3v-2zm12.59-1L21 14.41 19.59 15.83 15 11.24l.59-.59zM21 10v6h-6l6-6z"/></svg>
      </button>
    </div>
    <div class="muted">Result hint: Viber chat ပွင့်ရင် = account ရှိ, "Invite to Viber" ပေါ်ရင် = မရှိ</div>
  </div>

<script>
function normalize(num){
  num = (num||'').trim().replace(/[\s\-()]/g,'');
  if(num.startsWith('00')) num = '+' + num.slice(2);
  if(!num.startsWith('+')) num = '+' + num.replace(/^0+/, '');
  return num;
}
function buildLink(num){
  return 'viber://chat?number=' + encodeURIComponent(num);
}
function refresh(){
  const n = normalize(document.getElementById('num').value);
  document.getElementById('num').value = n;
  const link = buildLink(n);
  const a = document.getElementById('open');
  a.setAttribute('href', link);
}
document.getElementById('num').addEventListener('input', refresh);
document.getElementById('copyNum').addEventListener('click', async ()=>{
  try{ await navigator.clipboard.writeText(document.getElementById('num').value); }catch(e){ alert('Copy failed: '+e); }
});
document.getElementById('copyLink').addEventListener('click', async ()=>{
  try{ await navigator.clipboard.writeText(document.getElementById('open').href); }catch(e){ alert('Copy failed: '+e); }
});
refresh();
</script>
</body>
</html>
